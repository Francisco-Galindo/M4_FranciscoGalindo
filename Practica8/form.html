	<div class="container-fluid">

		<div class="row">
			<h2>Ventanilla de compra</h2>
			<form class="row g-3">
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Email</label>
					<input type="email" class="form-control" id="inputEmail4" required>
				</div>
				<div class="col-md-6">
					<label for="inputPassword4" class="form-label">Contraseña</label>
					<input type="password" class="form-control is-invalid" id="inputPassword4" required>
					<div class="invalid-feedback">
						Contraseña incorrecta
					</div>
				</div>
				<div class="col-12">
					<label for="inputAddress" class="form-label">Dirección</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="Calle bonita No.13" v>
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">No. Tarjeta</label>
					<input type="text" class="form-control is-invalid" id="inputAddress2" required>
					<div class="invalid-feedback">
						Tarjeta inválida
					</div>
				</div>
				<div class="col-md-2">
					<label for="inputZip" class="form-label">CVV</label>
					<input type="text" class="form-control" id="inputZip" required>
				</div>
				<div class="col-md-6">
					<label for="inputCity" class="form-label">Ciudad</label>
					<input type="text" class="form-control" id="inputCity" required>
				</div>
				<div class="col-md-4">
					<label for="inputState" class="form-label">Estado</label>
					<select id="inputState" class="form-select">
						<option selected>Choose...</option>
						<option>...</option>
					</select>
				</div>
				<div class="col-md-2">
					<label for="inputZip" class="form-label">C.P.</label>
					<input type="text" class="form-control" id="inputZip" required>
				</div>
				
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Comprar</button>
				</div>
